<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santé pour Tous - Boutique Officielle</title>

<style>
html{scroll-behavior:smooth;}
body{margin:0;font-family:Arial;background:#f4f7f6;}

/* HEADER */
header{
background:#0b3d2e;color:white;
display:flex;justify-content:space-between;
align-items:center;padding:15px 40px;
position:sticky;top:0;z-index:1000;
}
header img{height:55px;}
nav a{color:white;text-decoration:none;margin-left:20px;font-weight:bold;}
nav a:hover{color:#7fffd4;}

/* HERO */
#accueil{
background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
url('logo.png');
background-size:cover;background-position:center;
color:white;text-align:center;padding:140px 20px;
}
#accueil h1{font-size:45px;margin-bottom:10px;}

/* CAROUSEL */
.carousel{overflow:hidden;background:white;padding:30px 0;}
.carousel-track{
display:flex;
width:calc(260px * 10);
animation:scroll 25s linear infinite;
}
.carousel-track img{
width:250px;height:180px;
object-fit:cover;margin-right:20px;
border-radius:12px;cursor:pointer;
transition:0.3s;
}
.carousel-track img:hover{transform:scale(1.05);}
@keyframes scroll{
0%{transform:translateX(0);}
100%{transform:translateX(-50%);}
}

/* SECTIONS */
.section{padding:70px 20px;text-align:center;}
.category-title{
margin-top:50px;
font-size:26px;
color:#0b3d2e;
}

.products{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
margin-top:20px;
}

.product{
background:white;width:240px;
padding:15px;border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
transition:0.3s;
}
.product:hover{transform:translateY(-8px);}
.product img{
width:100%;height:150px;
object-fit:cover;border-radius:10px;
}
.price{color:#0b3d2e;font-weight:bold;margin:8px 0;}

button{
padding:8px 12px;background:#0b3d2e;
color:white;border:none;border-radius:6px;
cursor:pointer;
}
button:hover{background:#145c46;}

/* CONTACT */
.contact-box{
background:white;
max-width:600px;
margin:auto;
padding:30px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

/* FOOTER */
footer{
background:#0b3d2e;color:white;
text-align:center;padding:20px;
}

/* WHATSAPP FLOAT */
.whatsapp-float{
position:fixed;bottom:20px;right:20px;
background:#25D366;color:white;
padding:15px 18px;border-radius:50px;
text-decoration:none;font-weight:bold;
}

/* MODAL */
.modal{
display:none;position:fixed;
top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.6);
justify-content:center;align-items:center;
}
.modal-content{
background:white;padding:30px;
border-radius:12px;width:90%;max-width:500px;
text-align:center;
}
.close{
cursor:pointer;color:red;font-weight:bold;
float:right;
}
</style>
</head>

<body>

<header>
<img src="file.png">
<nav>
<a href="#accueil">ACCUEIL</a>
<a href="#produits">BOUTIQUE</a>
<a href="#contact">CONTACT</a>
</nav>
</header>

<section id="accueil">
<h1>Votre Santé, Notre Priorité</h1>
<p>Technologie moderne & Médecine Traditionnelle Chinoise</p>
</section>

<!-- CAROUSEL -->
<section class="carousel">
<div class="carousel-track">
<img src="" onclick="showProduct('Ceinture Thérapeutique','120000 FCFA')">
<img src="al.png" onclick="showProduct('Appareil Multifonction','185000 FCFA')">
<img src="logo.png" onclick="showProduct('Crème Beauté','35000 FCFA')">
<img src="logo.png" onclick="showProduct('Complément Vitalité','45000 FCFA')">
<img src="logo.png" onclick="showProduct('Patch Détox','25000 FCFA')">

<img src="logo.png" onclick="showProduct('Ceinture Thérapeutique','120000 FCFA')">
<img src="logo.png" onclick="showProduct('Appareil Multifonction','185000 FCFA')">
<img src="logo.png" onclick="showProduct('Crème Beauté','35000 FCFA')">
<img src="logo.png" onclick="showProduct('Complément Vitalité','45000 FCFA')">
<img src="logo.png" onclick="showProduct('Patch Détox','25000 FCFA')">
</div>
</section>

<section id="produits" class="section">
<h2>Nos Produits</h2>

<!-- CATÉGORIES -->
<script>
const categories=[
"Produits de Régulation",
"Produits de Nettoyage",
"Produits de Beauté",
"Produits de Supplément",
"Appareils de Santé"
];

document.write(categories.map(cat=>`
<h3 class="category-title">${cat}</h3>
<div class="products">
${[1,2,3].map(i=>`
<div class="product">
<img src="logo ${i}.png">
<h4>${cat} ${i}</h4>
<div class="price">${(i*25000)} FCFA</div>
<button onclick="commander('${cat} ${i}')">Commander</button>
</div>
`).join('')}
</div>
`).join(''));
</script>

</section>

<section id="contact" class="section">
<h2>Contactez-nous</h2>
<div class="contact-box">
<p><strong>Téléphone :</strong>
<a href="tel:+23595983025">+235 95 98 30 25</a></p>

<p><strong>WhatsApp :</strong>
<a href="https://wa.me/23595983025" target="_blank">
Écrire directement
</a></p>

<p>Email : biosantednf@gmail.com</p>
</div>
</section>

<footer>
© 2026 Santé pour Tous - Boutique Officielle
</footer>

<a class="whatsapp-float" href="https://wa.me/23595983025" target="_blank">
WhatsApp
</a>

<!-- MODAL -->
<div class="modal" id="productModal">
<div class="modal-content">
<span class="close" onclick="closeModal()">X</span>
<h3 id="modalTitle"></h3>
<p id="modalPrice"></p>
<button onclick="orderFromModal()">Commander</button>
</div>
</div>

<script>
let currentProduct="";

function showProduct(name,price){
currentProduct=name;
document.getElementById("modalTitle").innerText=name;
document.getElementById("modalPrice").innerText="Prix : "+price;
document.getElementById("productModal").style.display="flex";
}

function closeModal(){
document.getElementById("productModal").style.display="none";
}

function orderFromModal(){
commander(currentProduct);
}

function commander(produit){
let numero="23595983025";
let message="Bonjour, je souhaite commander : "+produit;
window.open("https://wa.me/"+numero+"?text="+encodeURIComponent(message));
}
</script>

</body>
</html>
