<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santé Bio | Boutique Officielle</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:#f8faf9;
color:#222;
line-height:1.6;
}

/* HEADER */
header{
background:white;
padding:20px 8%;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 2px 15px rgba(0,0,0,0.05);
position:sticky;
top:0;
z-index:1000;
}

.logo{
font-size:22px;
font-weight:700;
color:#0a5c36;
}

nav a{
margin-left:30px;
text-decoration:none;
color:#333;
font-weight:600;
transition:0.3s;
}

nav a:hover{
color:#0a5c36;
}

/* HERO */
.hero{
height:85vh;
background:linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
url('https://images.unsplash.com/photo-1505751172876-fa1923c5c528');
background-size:cover;
background-position:center;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:white;
padding:0 10%;
}

.hero h1{
font-size:42px;
font-weight:700;
margin-bottom:20px;
}

.hero p{
font-size:18px;
margin-bottom:30px;
}

.btn{
background:#0a5c36;
color:white;
padding:14px 28px;
border-radius:50px;
text-decoration:none;
font-weight:600;
transition:0.3s;
display:inline-block;
}

.btn:hover{
background:#063d25;
}

/* SECTIONS */
section{
padding:80px 10%;
}

.section-title{
text-align:center;
margin-bottom:50px;
font-size:30px;
font-weight:700;
color:#0a5c36;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

justify-content:center;align-items:center;
}
.modal-content{
background:white;padding:30px;
border-radius:12px;width:90%;max-width:500px;
text-align:center;
}
.close{
cursor:pointer;color:red;font-weight:bold;
float:right;
}
</style>
</head>

<body>

<header>
<img src="file.png">
<nav>
<a href="#accueil">ACCUEIL</a>
<a href="#produits">BOUTIQUE</a>
<a href="#contact">CONTACT</a>
</nav>
</header>

<section id="accueil">
<h1>Votre Santé, Notre Priorité</h1>
<p>Technologie moderne & Médecine Traditionnelle Chinoise</p>
</section>

<!-- CAROUSEL -->
<section class="carousel">
<div class="carousel-track">
<img src="" onclick="showProduct('Ceinture Thérapeutique','120000 FCFA')">
<img src="al.png" onclick="showProduct('Appareil Multifonction','185000 FCFA')">
<img src="logo.png" onclick="showProduct('Crème Beauté','35000 FCFA')">
<img src="logo.png" onclick="showProduct('Complément Vitalité','45000 FCFA')">
<img src="logo.png" onclick="showProduct('Patch Détox','25000 FCFA')">

<img src="logo.png" onclick="showProduct('Ceinture Thérapeutique','120000 FCFA')">
<img src="logo.png" onclick="showProduct('Appareil Multifonction','185000 FCFA')">
<img src="logo.png" onclick="showProduct('Crème Beauté','35000 FCFA')">
<img src="logo.png" onclick="showProduct('Complément Vitalité','45000 FCFA')">
<img src="logo.png" onclick="showProduct('Patch Détox','25000 FCFA')">
</div>
</section>

<section id="produits" class="section">
<h2>Nos Produits</h2>

<!-- CATÉGORIES -->
<script>
const categories=[
"Produits de Régulation",
"Produits de Nettoyage",
"Produits de Beauté",
"Produits de Supplément",
"Appareils de Santé"
];

document.write(categories.map(cat=>`
<h3 class="category-title">${cat}</h3>
<div class="products">
${[1,2,3].map(i=>`
<div class="product">
<img src="logo ${i}.png">
<h4>${cat} ${i}</h4>
<div class="price">${(i*25000)} FCFA</div>
<button onclick="commander('${cat} ${i}')">Commander</button>
</div>
`).join('')}
</div>
`).join(''));
</script>

</section>

<section id="contact" class="section">
<h2>Contactez-nous</h2>
<div class="contact-box">
<p><strong>Téléphone :</strong>
<a href="tel:+23595983025">+235 95 98 30 25</a></p>

<p><strong>WhatsApp :</strong>
<a href="https://wa.me/23595983025" target="_blank">
Écrire directement
</a></p>

<p>Email : biosantednf@gmail.com</p>
</div>
</section>

<footer>
© 2026 Santé pour Tous - Boutique Officielle
</footer>

<a class="whatsapp-float" href="https://wa.me/23595983025" target="_blank">
WhatsApp
</a>

<!-- MODAL -->
<div class="modal" id="productModal">
<div class="modal-content">
<span class="close" onclick="closeModal()">X</span>
<h3 id="modalTitle"></h3>
<p id="modalPrice"></p>
<button onclick="orderFromModal()">Commander</button>
</div>
</div>

<script>
let currentProduct="";

function showProduct(name,price){
currentProduct=name;
document.getElementById("modalTitle").innerText=name;
document.getElementById("modalPrice").innerText="Prix : "+price;
document.getElementById("productModal").style.display="flex";
}

function closeModal(){
document.getElementById("productModal").style.display="none";
}

function orderFromModal(){
commander(currentProduct);
}

function commander(produit){
let numero="23595983025";
let message="Bonjour, je souhaite commander : "+produit;
window.open("https://wa.me/"+numero+"?text="+encodeURIComponent(message));
}
</script>

</body>
</html>
